<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Dancing+Script&display=swap');
    @import url('https://fonts.googleapis.com/css?family=Lilita+One&display=swap');
    @import url('https://fonts.googleapis.com/css?family=Saira+Condensed&display=swap');
    .WID{
        width: 100%;
        max-width: 360px;
    }
    .MAIN{
        height: 97vh;
        background-color: white;
        margin: 1px auto;
        border-radius: 16px;
        padding: 2px;
        -webkit-box-shadow: 0px 0px 25px 3px rgba(0,0,0,1);
        -moz-box-shadow: 0px 0px 25px 3px rgba(0,0,0,1);
        box-shadow: 0px 0px 25px 3px rgba(0,0,0,1);        
    }
    .NOTI{
        width: 100%;
        height: 24px;
        background-color: rgb(83, 83, 74);
        display: block;
        margin: 0px auto;
        border-radius: 16px 16px 0px 0px;
    }
    .WALL{
        width: 100%;
        height: 57vh;
        display: block;
        margin: 0px auto;
        position: relative;
        margin-top: -133%;
        overflow: hidden;
    }

    #enj{
        width: 100%;
        text-align: center;
        position: relative;
        top: -1% !important;
        color: orangered;
    }

    #gn{
        margin-top: 0%;
    }

    #gn,#bn,#ha{
        width: 100%;
        text-align: center;
        font-size: 2em;
        font-family: 'Dancing Script', cursive;
    }
    #ha{
        color: #A60000;
        font-size: 30.4px;
        animation: Ha 1.6s infinite;
        animation-timing-function: cubic-bezier(0,1.76,.8,-0.73)
    }

    @keyframes Ha {
        0%{transform: scale(1,1)}
        100%{transform: scale(2.5,2.5);
            opacity: 0.4;}
    }
    @-moz-keyframes Ha {
        0%{transform: scale(1,1)}
        100%{transform: scale(2.5,2.5);
            opacity: 0.4;}
    }
    @-o-keyframes Ha {
        0%{transform: scale(1,1)}
        100%{transform: scale(2.5,2.5);
            opacity: 0.4;}
    }    
    @-webkit-keyframes Ha {
        0%{transform: scale(1,1)}
        100%{transform: scale(2.5,2.5);
            opacity: 0.4;}
    }  

    #dt{
        width: 100%;
        text-align: center;
        margin-top: 0%;
        font-size: 1.5em;
        font-family: 'Lilita One', cursive;
        color: #210BD1;
    }

    #andt{
        border-radius: 50%;
        padding: 2px;
        display: inline-block;
        opacity: 1;
        color: black;
        animation: dt 2s infinite ease-in-out;
        animation-direction: alternate;
        animation-fill-mode: both;
        color: #DD0F18;
    }

    @keyframes dt {
        0%{transform: scale(1,1)}
        100%{transform: scale(2.5,2.5);
            opacity: 0.1;}
    }
    @-moz-keyframes dt {
        0%{transform: scale(1,1)}
        100%{transform: scale(2.5,2.5);
            opacity: 0.1;}
    }
    @-o-keyframes dt {
        0%{transform: scale(1,1)}
        100%{transform: scale(2.5,2.5);
            opacity: 0.1;}
    }
    @-webkit-keyframes dt {
        0%{transform: scale(1,1)}
        100%{transform: scale(2.5,2.5);
            opacity: 0.1;}
    }            

    #anti{
        font-size: 1.1em;
        animation: ti 1s infinite;
        display: inline-block;
        color: #DD0F18;
    }

    @keyframes ti {
        0%{opacity: 0;}
        100%{opacity: 1;}
    }
    @-moz-keyframes ti {
        0%{opacity: 0;}
        100%{opacity: 1;}
    }
    @-o-keyframes ti {
        0%{opacity: 0;}
        100%{opacity: 1;}
    }
    @-webkit-keyframes ti {
        0%{opacity: 0;}
        100%{opacity: 1;}
    }

    #anep,#aneP{
        font-size: 1.5em;
        animation: loa 0.7s infinite ease-in-out;
        animation-direction: alternate-reverse;
        display: inline-block;
    }

    @keyframes loa {
        0%{transform: rotateZ(-15deg)}
        50%{transform: rotateZ(20deg)}
        100%{transform: rotateZ(-10deg)}
    }
    @-moz-keyframes loa {
        0%{transform: rotateZ(-15deg)}
        50%{transform: rotateZ(20deg)}
        100%{transform: rotateZ(-10deg)}
    }
    @-o-keyframes loa {
        0%{transform: rotateZ(-15deg)}
        50%{transform: rotateZ(20deg)}
        100%{transform: rotateZ(-10deg)}
    }
    @-webkit-keyframes loa {
        0%{transform: rotateZ(-15deg)}
        50%{transform: rotateZ(20deg)}
        100%{transform: rotateZ(-10deg)}
    }

    #lo{
        width: 90%;
        margin: auto;
        font-family: 'Saira Condensed', sans-serif;
        text-align: center;
        background-image: url(./FL/LOBJE1.png);
        background-position: center;
        background-attachment: scroll;
        position: relative;
        z-index: 99;
        background-origin: content-box;
        background-position: -456px -97px;
        border-radius: 16px;
    }

    #re{
        margin-top: 0%;
        font-size: 1.1em;
        font-family: 'Lilita One', cursive;
        color: #210BD1;
        text-align: center;
        margin-left: 30%;
        line-height: 1;
    }

    #loc{
        animation: Lo 1.6s infinite ease-in-out;
        display: inline-block;
        margin-top: 0px;
        
    }
    @keyframes Lo {
        0%{transform: scale(1,1);opacity: 0.4;}
        50%{transform: scale(1.4,1.4);opacity: 1;}
        100%{transform: scale(1,1);opacity: 1;}
    }
    @-moz-keyframes Lo {
        0%{transform: scale(1,1);opacity: 0.4;}
        50%{transform: scale(1.4,1.4);opacity: 1;}
        100%{transform: scale(1,1);opacity: 1;}
    }
    @-o-keyframes Lo {
        0%{transform: scale(1,1);opacity: 0.4;}
        50%{transform: scale(1.4,1.4);opacity: 1;}
        100%{transform: scale(1,1);opacity: 1;}
    }
    @-webkit-keyframes Lo {
        0%{transform: scale(1,1);opacity: 0.4;}
        50%{transform: scale(1.4,1.4);opacity: 1;}
        100%{transform: scale(1,1);opacity: 1;}
    }

    a{
        text-decoration: none;
        color: #033a3d;
        font-weight: bolder;
        padding: 0px 3px;
        font-size: 1.2em;
        line-height: 1
    }
    .BAC{
        width: 100%;
    }
    .BAC img{
        width: 115%;
        position: relative;
        right: 7%;
        overflow: hidden;
        z-index: 9;
    }
</style>
<body>
    <div class="MAIN WID" id="main">
        <div class="BAC">
            <img src="./FL/BAE7LL.png" alt="" srcset="">
        </div>
        <span class="WALL WID" id="wall">
        </span>
    </div>
</body>
<script>
    var AS = ['J','E','S','H','P','D and T','L','R'];
    var EP;
    var PE;
    
    AS.forEach(function(a,aa,aaa){
        var d = document.createElement('div');
        document.getElementById('wall').append(d);
    });
    var DS = document.querySelectorAll('#wall > div');
    DS[0].id = 'enj';
    DS[1].id = 'enj';
    DS[2].id = 'gn';
    DS[3].id = 'ha';
    DS[4].id = 'bn';
    DS[5].id = 'dt';
    DS[6].id = 'lo';
    DS[7].id = 're';

    var E = 'Join us to Celebrate';
    var P = 'Wedding Ceremony';
    EP = (E.split(''));
    PE = (P.split(''));


    EP.forEach(function(e,ee,eee){
        var S = document.createElement('span');
        S.id = 'anep';
        S.innerHTML += e;
        DS[0].append(S);
        if(ee == 4){
            document.querySelectorAll('#anep')[4].style.marginLeft = '7px';
        }else if(ee == 7){
            document.querySelectorAll('#anep')[7].style.marginLeft = '7px';
        }else if(ee == 11){
            document.querySelectorAll('#anep')[11].style.marginLeft = '7px';
        }
    });

    PE.forEach(function(p,pp,ppp){
        var P = document.createElement('span');
        P.id = 'aneP';
        P.innerHTML += p;
        DS[1].append(P);
       if(pp == 7){
            document.querySelectorAll('#aneP')[7].style.marginLeft = '7px';
        }
    });

    var GN = 'Manoj';
    var BN = 'Jothi';
    var SA = 'â™¥';

    function Data (){
        DS[2].innerHTML = GN;
        DS[3].innerHTML = SA;
        DS[4].innerHTML = BN;
        DS[5].innerHTML = 'On Aug-'+'<span id="andt">'+'25'+'</span>'+'-2019'+'<br>'+'At 10'+'<span id="anti">'+':'+'</span>'+'30 am';
        DS[6].innerHTML = '<a href="https://goo.gl/maps/piRqyobVbnGvZZRf7" target="_blank">'+'<span id="loc"><img src="./FL/5.svg" width="15"></span>'+'Manjunatha Kalyana Mantapa, Madhava Nagar, Santhepete, Sira, Tumkur (D).'+'</a>';
        DS[7].innerHTML = 'Reception: <br> Aug-24-2019 <br> 7'+'<span id="anti">'+':'+'</span>'+'30 pm onwards';
        document.getElementsByTagName('title')[0].innerHTML = GN.substr(0,1) + SA + BN.substr(0,1)
    }

    window.onload = Data ();
    
</script>
</html>
